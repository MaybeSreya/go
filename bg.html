<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e0e0e0; /* Light gray as a base background */
    }

    .blurred-background {
      width: 90%;
      height: 90%;
      background-color: rgba(112, 128, 144, 0.1); /* stone color with 10% opacity */
      background-clip: padding-box;
      backdrop-filter: blur(8px) saturate(100%) contrast(100%);
      border-radius: 10px;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="blurred-background">
    <h1>Welcome to the Styled Background</h1>
  </div>
</body>
</html>
